<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Navbar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .navbar-nav .nav-link.active {
            color: #fff;
        }
        .nav-link {
            text-align: center;
        }
        section {
            height: 100vh;
            background-color: #ccc;
            padding-top: 70px;
        }
        header {
            position: sticky;
            top: 0;
            left: 0;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <header id="cabecalho">
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <h1>Título do site</h1>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="collapse navbar-collapse justify-content-end" id="menu">
                    <ul class="nav navbar-nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link active" href="#teste1">Teste</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#produtos">Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#teste3">Teste</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#teste4">Teste</a>
                        </li>
                    </ul>
                </nav>
                <button class="btn btn-warning" id="btn-checar-email" type="button">
                    Checar caixa de entrada
                </button>
            </div>
        </div>
    </header>
    <div data-bs-spy="scroll" data-bs-target="#cabecalho">
        <section id="teste1">
            <h2>Teste</h2>
        </section>
        <section id="produtos">
            <h2>Produtos</h2>
            <div class="container">
                <nav class="nav nav-tabs">
                    <button data-bs-toggle="tab" data-bs-target="#tipo1" class="nav-link active" type="button">Tipos Produtos 1</button>
                    <button data-bs-toggle="tab" data-bs-target="#tipo2" class="nav-link" type="button">Tipos Produtos 2</button>
                    <button data-bs-toggle="tab" data-bs-target="#tipo3" class="nav-link" type="button">Tipos Produtos 3</button>
                </nav>
                <div class="tab-content">
                    <div class="tab-pane active" id="tipo1">
                        Conteúdo da aba Tipos produtos 1
                    </div>
                    <div class="tab-pane" id="tipo2">
                        Conteúdo da aba Tipos produtos 2
                    </div>
                    <div class="tab-pane" id="tipo3">
                        Conteúdo da aba Tipos produtos 3
                    </div>
                </div>
            </div>
        </section>
        <section id="teste3">
            <h2>Teste</h2>
        </section>
        <section id="teste4">
            <h2>Teste</h2>
        </section>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast" id="mensagem-alerta">
            <header class="toast-header">
                <strong>Importante</strong>
            </header>
            <div class="toast-body">
                Você possui mensagens não lidas
                <div class="mt-2 pt-2 border-top">
                    <button data-bs-dismiss="toast" class="btn btn-danger" type="button">
                        Descartar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const ativadorToast = document.getElementById('btn-checar-email')
        const mensagem = document.getElementById('mensagem-alerta')

        if(ativadorToast) {
            ativadorToast.addEventListener('click', function() {
                const toast = new bootstrap.Toast(mensagem);
                toast.show();
            })
        }
    </script>
</body>
</html>
